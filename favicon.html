<div
  style={{
    height: '100%',
    width: '100%',
    display: 'flex',
    alignItems: 'center',
    justifyContent: 'center',

>
  <div

      display: 'flex',
      alignItems: 'center',

      position: 'relative',

    {/* Main geometric cube structure */}
    <div

        display: 'flex',

        height: 380,

        display: 'flex',

    <div
      style={{
        display: 'flex',

        backgroundColor: 'rgb(244, 244, 243)',

    {/* Central Q lettermark */}
    <div
      style={{
        display: 'flex',
        alignItems: 'center',
